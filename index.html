<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo SPA</title>

  <!-- ============================= -->
  <!-- Adobe Client Data Layer (ACDL) -->
  <!-- ============================= -->
  <script>
    window.adobeDataLayer = window.adobeDataLayer || [];

    adobeDataLayer.push({
      event: "pageLoad",
      page: {
        pageName: "Demo Single Page Website",
        pageType: "Single Page",
        siteSection: "Demo",
        language: "en",
        url: window.location.href
      },
      user: {
        userType: "Guest"
      }
    });
  </script>

  <!-- ========== CSS ========== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header, footer {
      background-color: #003366;
      color: #ffffff;
      padding: 15px;
    }

    header a, footer a {
      color: #ffffff;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    section {
      padding: 25px;
      background-color: #ffffff;
      margin: 15px;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin: 8px;
      cursor: pointer;
    }

    form input, form textarea {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      display: block;
    }

    h1, h2 {
      color: #003366;
    }
  </style>
</head>

<body>

  <!-- ========== HEADER ========== -->
  <header>
    <a href="#" onclick="trackLink('Header','Home')">Home</a>
    <a href="#" onclick="trackLink('Header','Services')">Services</a>
    <a href="#" onclick="trackLink('Header','Contact')">Contact</a>
  </header>

  <!-- ========== HERO / BUTTONS ========== -->
  <section>
    <h1>Welcome to the Demo SPA</h1>
    <p>This page demonstrates Adobe Client Data Layer implementation.</p>

    <button onclick="trackButton('Buy Now','Hero Section')">Buy Now</button>
    <button onclick="trackButton('Learn More','Hero Section')">Learn More</button>
    <button onclick="trackButton('Subscribe','Mid Section')">Subscribe</button>
    <button onclick="trackButton('Download','Mid Section')">Download</button>
  </section>

  <!-- ========== VIDEO SECTION ========== -->
  <section>
    <h2>Watch Our Video</h2>
    <video id="promoVideo" width="420" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- ========== FORM SECTION ========== -->
  <section>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <input type="text" name="q1" placeholder="Question 1: Your name" required>
      <input type="email" name="q2" placeholder="Question 2: Your email" required>
      <textarea name="q3" placeholder="Question 3: Your feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer>
    <a href="#" onclick="trackLink('Footer','Privacy Policy')">Privacy Policy</a>
    <a href="#" onclick="trackLink('Footer','Terms & Conditions')">Terms & Conditions</a>
    <a href="#" onclick="trackLink('Footer','Support')">Support</a>
  </footer>

  <!-- ========== JAVASCRIPT (Events) ========== -->
  <script>
    function trackLink(location, name) {
      adobeDataLayer.push({
        event: "linkClick",
        link: {
          name: name,
          location: location
        }
      });
      console.log("Link Click:", adobeDataLayer);
    }

    function trackButton(name, location) {
      adobeDataLayer.push({
        event: "buttonClick",
        button: {
          name: name,
          location: location
        }
      });
      console.log("Button Click:", adobeDataLayer);
    }

    document.getElementById("promoVideo").addEventListener("play", function () {
      adobeDataLayer.push({
        event: "videoPlay",
        video: {
          name: "Demo Promo Video",
          action: "play"
        }
      });
      console.log("Video Play:", adobeDataLayer);
    });

    document.getElementById("feedbackForm").addEventListener("submit", function () {
      adobeDataLayer.push({
        event: "formSubmit",
        form: {
          name: "Demo Feedback Form",
          questionsCount: 3,
          status: "submitted"
        }
      });
      console.log("Form Submit:", adobeDataLayer);
    });
  </script>

</body>
</html>
