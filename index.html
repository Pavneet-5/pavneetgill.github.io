<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Single Page Website </title>

  <!-- ===================== -->
  <!-- digitalData Data Layer -->
  <!-- ===================== -->
  <script>
    window.digitalData = {
      page: {
        pageName: "Demo Home Page",
        pageType: "Single Page",
        siteSection: "Demo Site",
        language: "en",
        url: window.location.href
      },

      user: {
        userType: "Guest"
      },

      component: {
        headerLinks: [
          { name: "Home", position: 1 },
          { name: "Services", position: 2 },
          { name: "Contact", position: 3 }
        ],
        footerLinks: [
          { name: "Privacy Policy", position: 1 },
          { name: "Terms & Conditions", position: 2 },
          { name: "Support", position: 3 }
        ]
      },

      events: []
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #003366;
      color: #fff;
      padding: 15px;
    }
    header a, footer a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
    }
    section {
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
    }
    form input, form textarea {
      display: block;
      margin-bottom: 10px;
      width: 300px;
      padding: 8px;
    }
  </style>
<script src="https://assets.adobedtm.com/e72b4113c11a/12bf04df74be/launch-8b8694e1da2b-development.min.js" async></script>
</head>

<body>

  <!-- ========= HEADER ========= -->
  <header>
    <a href="#" onclick="trackLink('Header','Home')">Home</a>
    <a href="#" onclick="trackLink('Header','Services')">Services</a>
    <a href="#" onclick="trackLink('Header','Contact')">Contact</a>
  </header>

  <!-- ========= MAIN CONTENT ========= -->
  <section>
    <h1>Welcome to the Demo Single Page Website</h1>
    <p>This page demonstrates a digitalData data layer implementation.</p>

    <!-- Buttons across the page -->
    <button onclick="trackButton('Buy Now','Hero Section')">Buy Now</button>
    <button onclick="trackButton('Learn More','Hero Section')">Learn More</button>
    <button onclick="trackButton('Subscribe','Mid Page')">Subscribe</button>
    <button onclick="trackButton('Download','Mid Page')">Download</button>
  </section>

  <!-- ========= VIDEO ========= -->
  <section>
    <h2>Watch Our Video</h2>
    <video id="demoVideo" width="400" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- ========= FORM ========= -->
  <section>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <input type="text" name="q1" placeholder="Question 1: Your name" required>
      <input type="email" name="q2" placeholder="Question 2: Your email" required>
      <textarea name="q3" placeholder="Question 3: Your feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- ========= FOOTER ========= -->
  <footer>
    <a href="#" onclick="trackLink('Footer','Privacy Policy')">Privacy Policy</a>
    <a href="#" onclick="trackLink('Footer','Terms & Conditions')">Terms & Conditions</a>
    <a href="#" onclick="trackLink('Footer','Support')">Support</a>
  </footer>

  <!-- ===================== -->
  <!-- Interaction Tracking -->
  <!-- ===================== -->
  <script>
    function trackLink(location, name) {
      digitalData.events.push({
        eventType: "linkClick",
        link: {
          location: location,
          name: name
        }
      });
      console.log("Link Click:", digitalData.events);
    }

    function trackButton(name, location) {
      digitalData.events.push({
        eventType: "buttonClick",
        button: {
          name: name,
          location: location
        }
      });
      console.log("Button Click:", digitalData.events);
    }

    document.getElementById("demoVideo").addEventListener("play", function () {
      digitalData.events.push({
        eventType: "videoPlay",
        video: {
          name: "Demo Embedded Video",
          action: "play"
        }
      });
      console.log("Video Play:", digitalData.events);
    });

    document.getElementById("feedbackForm").addEventListener("submit", function () {
      digitalData.events.push({
        eventType: "formSubmit",
        form: {
          name: "Demo Feedback Form",
          questionsCount: 3,
          status: "submitted"
        }
      });
      console.log("Form Submit:", digitalData.events);
    });
  </script>

</body>
</html>
